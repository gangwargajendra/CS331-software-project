<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Signal System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Smart Traffic Signal Automation System</h1>
        <p>Real-Time Intelligent Traffic Management</p>
    </header>

    <main class="dashboard">

        <section class="card">
            <h2>Live Traffic Feed</h2>
            <div class="camera">
                <p>Camera Feed Here</p>
            </div>
        </section>

        <section class="card">
            <h2>Vehicle Count</h2>
            <ul>
                <li>Lane 1: <span>12</span></li>
                <li>Lane 2: <span>7</span></li>
                <li>Lane 3: <span>20</span></li>
                <li>Lane 4: <span>5</span></li>
            </ul>
        </section>

        <section class="card">
            <h2>ðŸš¦ Signal Status</h2>
            <div class="signals">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green active"></div>
            </div>
            <p class="timer">Green Light: 18s</p>
        </section>

        <section class="card">
            <h2>Control Panel</h2>
            <button class="btn emergency">Emergency Mode</button>
            <button class="btn manual">Manual Override</button>
            <button class="btn fail">Fail-Safe Mode</button>
        </section>

    </main>

    <footer>
        <p>CS331 Software Engineering Lab Project</p>
    </footer>

</body>
</html>
